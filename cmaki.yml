- asyncply:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    version_manager: git
    cmake_target: null
    post_install:
        - ./*.h include/asyncply/
        - ./metacommon/*.h include/asyncply/metacommon/
        - ./thread-pool-cpp/thread_pool/*.hpp include/asyncply/thread-pool-cpp/thread_pool/
    mode: dr
    source: https://github.com/makiolo/asyncply.git
    targets:
        - asyncply:
            info:
                <<: *library_dynamic_exact
            extra:
                default:
                    include:
                        - include/asyncply/thread-pool-cpp/thread_pool/

