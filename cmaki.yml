- asyncply:
    <<: *thirdparty_defaults
    depends:
        - metacommon
        - coroutine
    post_install:
        - ./*.h include/asyncply/
    source: https://github.com/makiolo/asyncply.git
    build:
        |
            #!/bin/bash
            CMAKI_INSTALL=$SELFHOME npm install
    targets:
        - asyncply:
            info:
                <<: *library_dynamic_exact
